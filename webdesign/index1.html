<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label >姓名</label> <input type="text" readonly autofocus placeholder="enter your name"> <br />
         年龄: <input type="number" min="15" max="25"><br />
         <input type="text" pattern="^1[0-9]{10}"><br />
         <input type="email"><br />
         <input type="text" list="list1" placeholder="请选择城市">
         <datalist id="list1">
            <option >南昌</option>
            <option >赣州</option>
            <option >武汉</option><br />
         </datalist><br />
         <progress value="40" max="100"></progress><br/>
        <input type="date"><br/>
        <input type="datetime-local"><br/>
         <input type="datetime">
         <mark backgroundcolor = "red">text</mark>
        <input type="submit">
    </form>
</body>
</html>
